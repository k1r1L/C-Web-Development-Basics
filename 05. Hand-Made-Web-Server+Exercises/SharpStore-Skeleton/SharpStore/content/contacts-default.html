  <div class="container">
    <div class="row">
      <form method="POST">
        <div class="form-group col-md-5 col-md-offset-3">
          <label class="control-label" for="email">Your Email:</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email..." required="true">
        </div>
        <div class="form-group col-md-5 col-md-offset-3">
          <label class="control-label" for="subj">Subject:</label>
          <input type="text" name="subject" class="form-control" id="subj" placeholder="Enter subject..." required="true">
        </div>
        <div class="form-group col-md-5 col-md-offset-3 ">
          <label class="control-label" for="msg">Message:</label>
          <textarea id="msg" name="message" class="form-control" cols="30" rows="3" placeholder="Enter message..."></textarea>
          </br>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </div>
